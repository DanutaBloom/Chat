    <title>Elemental AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Basic reset and font setup */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Animation delay utilities for loading dots */
      .animation-delay-200 { animation-delay: 0.2s; }
      .animation-delay-400 { animation-delay: 0.4s; }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              // Light Theme Base
              'light-background': '#FFFFFF',      // Pure white, clean and bright
              'light-surface': '#F2F2F7',        // Slightly off-white for elements on background
              'light-divider': '#E5E5EA',        // Subtle separator lines
              'light-textPrimary': '#000000',    // Primary text, high contrast
              'light-textSecondary': '#6E6E73',  // Secondary text, softer
              'light-accent': '#007AFF',         // Apple's classic blue for interactive elements
              
              // Dark Theme Base
              'dark-background': '#1C1C1E',       // Deep, dark gray, less harsh than pure black
              'dark-surface': '#2C2C2E',         // Elevated surfaces in dark mode
              'dark-divider': '#3A3A3C',         // Dividers in dark mode
              'dark-textPrimary': '#FFFFFF',     // Primary text in dark mode
              'dark-textSecondary': '#A0A0A0',   // Secondary text in dark mode (adjusted for better readability)
              'dark-accent': '#0A84FF',          // Brighter blue for dark mode, maintaining vibrancy
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"'],
            },
          },
        },
      }
    </script>
